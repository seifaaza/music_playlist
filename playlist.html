<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>playlist</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
      
      @import url("https://fonts.googleapis.com/css2?family=Dosis:wght@300;700&display=swap");
      * {
        font-family: "Dosis", sans-serif;
        font-weight: 800;
      }
      .icon{
            line-height: 1.5;
          font-variation-settings:
          'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 48
        }
    </style>
  </head>
  <body class="vh-100 bg-dark d-flex justify-content-center align-items-center">
    <div class="w-50 h-50 d-flex flex-column flex-sm-row gap-3">
      <div class="w-75 d-flex flex-column justify-content-between gap-1">
        <div class="d-flex gap-3">
          <input type="text" placeholder="Search" class="form-control"/>
          <button class="btn btn-outline-light" onclick="search()"><span class="material-symbols-outlined icon">
            play_arrow
            </span></button>
        </div>
        <div class="bg-light rounded p-2">
          <div class="d-flex">
            <div id="playlistControl">
              <img
                src="media/images/believer.jpeg"
                alt="track cover"
                id="cover"
                height="180px"
                class="rounded w-100 mt-3"/>
            </div>
            <div
              id="track"
              class="d-flex flex-column justify-content-center align-items-center flex-fill"
            ></div>
          </div>
          <div id="audioControl" class="w-100 mt-3"></div>
        </div>
      </div>
      <div class="p-2 pt-0 card w-50 bg-light">
        <h3 class="card-header text-center">playlist</h3>
        <ul
          class="list-group list-group-flush overflow-auto"
          id="trackList"
        ></ul>
      </div>
    </div>
    <script src="playlist.js"></script>
  </body>
</html>
